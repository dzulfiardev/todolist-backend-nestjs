version: '3.8'

services:
  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-nestjs-app
    # ports:
    #   - "3000:3000"
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:root@localhost:3309/todo_list_app
      - PORT=3000
    # depends_on:
    #   db:
    #     condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    # networks:
    #   - todolist-network
    restart: unless-stopped

